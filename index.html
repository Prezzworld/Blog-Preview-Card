<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="blog-preview-card">
        <img src="illustration-article.svg" alt="">
        <div class="blog-preview-card-text">
            <a href="#" class="btn">Learning</a>
            <p class="preview-date">Published 21 Dec 2023</p>
            <h3>HTML & CSS foundations</h3>
            <p class="preview-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="card-writer-profile">
                <img src="image-avatar.png" alt="Writer's profile">
                <p>Greg Hooper</p>
            </div>
        </div>
    </div>
</body>

</html>
